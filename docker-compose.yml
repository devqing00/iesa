# Docker Compose for IESA Development Environment
# 
# Usage:
#   docker-compose up -d        # Start all services
#   docker-compose up frontend  # Start only frontend
#   docker-compose up backend   # Start only backend + mongo
#   docker-compose down         # Stop all services
#   docker-compose logs -f      # View logs

services:
  # ============================================
  # Frontend (Next.js)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: iesa-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - iesa-network
    restart: unless-stopped

  # ============================================
  # Backend (FastAPI)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iesa-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - MONGODB_URL=mongodb://mongo:27017
      - DATABASE_NAME=iesa_db
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - iesa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # MongoDB
  # ============================================
  mongo:
    image: mongo:7.0
    container_name: iesa-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - iesa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ============================================
  # Redis (Optional - for caching/sessions)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: iesa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - iesa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# Networks
# ============================================
networks:
  iesa-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mongo_data:
  redis_data:
